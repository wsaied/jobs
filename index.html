<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaleedLinkUp Jobs | AI Career Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        bgDark: '#020617', /* Slate 950 */
                        cardDark: '#0f172a', /* Slate 900 */
                        textMain: '#f8fafc', /* Slate 50 */
                        textMuted: '#94a3b8', /* Slate 400 */
                        accent: '#38bdf8', /* Sky 400 */
                        accentPurple: '#818cf8', /* Indigo 400 */
                        border: '#1e293b', /* Slate 800 */
                        glass: 'rgba(15, 23, 42, 0.6)',
                    },
                    animation: {
                        'drift': 'drift 20s infinite alternate ease-in-out',
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards',
                        'pulse-glow': 'pulseGlow 3s infinite',
                        'blob': 'blob 7s infinite',
                        'scan': 'scan 8s linear infinite',
                        'spin-slow': 'spin 15s linear infinite',
                    },
                    keyframes: {
                        drift: {
                            '0%': { transform: 'translate(-5%, -5%) scale(1)' },
                            '100%': { transform: 'translate(5%, 5%) scale(1.1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 10px rgba(56, 189, 248, 0.1)' },
                            '50%': { boxShadow: '0 0 25px rgba(56, 189, 248, 0.3)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100vh)' }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* High Tech Background Styles */
        .tech-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -50;
            overflow: hidden;
            background-color: #020617;
        }
        
        /* The Base Video */
        .tech-bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4; /* Slightly visible but dark enough for text */
            filter: hue-rotate(10deg) contrast(1.1);
        }

        /* Moving Grid Overlay */
        .tech-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(1000px) rotateX(20deg) scale(1.5);
            opacity: 0.4;
            animation: gridMove 20s linear infinite;
        }

        /* Floating Particles / Nodes */
        .tech-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(56, 189, 248, 0.3) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.3;
            animation: particlesFloat 30s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }
        
        @keyframes particlesFloat {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

}
</script>

</head>

</html>
